version: "3.1"

nlu:

- intent: greet
  examples: |
    - hi
    - hello
    - how are you
    - good morning
    - good evening

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: start_paranoia
  examples: |
    - start the game
    - start paranoia
    - play the game
    - paranoia
    - play paranoia

- intent: get_instructions
  examples: |
    - help
    - instructions
    - print the instructions
    - tell me how to play
    - what are the instructions
    - how do I play
    - what do I do
    - please help me

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: get_clone_stats
  examples: |
    - stats
    - statistics
    - what are my stats
    - what are my statistics

- intent: continue
  examples: |
    - continue
    - cont
    - more
    - keep going

- intent: read_orange_folder
  examples: |
    - Read the folder
    - sit down and read the folder
    - open the folder
    - read

- intent: leave_briefing_room
  examples: |
    - leave briefing room

